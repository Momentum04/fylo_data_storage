<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <section>
    <div class="background"></div>
    <div class="wrapper">
      <div class="col1">
        <img class="logo" src="images/logo.svg" alt="logo-svg">
        <div class="icon-container">
          <img class="icon" src="images/icon-document.svg" alt="document-icon-svg">
          <img class="icon" src="images/icon-folder.svg" alt="folder-icon-svg">
          <img class="icon" src="images/icon-upload.svg" alt="upload-icon-svg">
        </div>
      </div>

      <div class="col2">
        <p>
          Youâ€™ve used <span class="data-used">815 GB</span> of your storage
        </p>
        <p>
          <div class="outer-meter">
            <span class="inner-meter"></span>
            <div class="dot"></div>
          </div>
        </p>
        <div>
          <span class="min-limit">0 GB</span>
          <span class="max-limit">1000 GB</span>
        </div>

        <div class="remaining">
            <h2>185</h2>
            <p>GB LEFT</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="" target="_blank">Momentum04</a>
    </div>
  </section>
</body>

</html>
